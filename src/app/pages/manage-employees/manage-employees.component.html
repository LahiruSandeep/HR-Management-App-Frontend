<div class="container mt-3">
    <h2 class="text-center bg-light mb-2">Employee Management</h2>

    <!-- Employee Add Form -->
    <div id="employeeForm" class="mt-6 ">
        <div class="form-group mb-4">
            <label for="employeeName">Employee Name</label>
            <input [(ngModel)]="employee.name" type="text" class="form-control" id="employeeName"
                placeholder="Enter Employee Name" required>
        </div>
        <div class="form-group mb-4">
            <label for="employeeName">Employee Department</label>
            <input [(ngModel)]="employee.department" type="text" class="form-control" id="employeeName"
                placeholder="Enter Employee Department" required>
        </div>
      
        <div class="form-group mb-4">
            <label for="productCategory">Email</label>
            <input [(ngModel)]="employee.email" type="text" class="form-control" id="productCategory"
                placeholder="Enter Employee Email" required>
        </div>
        <div class="form-group mb-4">
            <label for="productCategory">Created Date</label>
            <input [(ngModel)]="employee.ereatedAt" type="text" class="form-control" id="productCategory"
                placeholder="Enter Employee Created Date" required>
        </div>
        <div class="form-group mb-4">
            <label for="productCategory">Updated Date</label>
            <input [(ngModel)]="employee.updatedAt" type="text" class="form-control" id="productCategory"
                placeholder="Enter Employee Update Date" required>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <button (click)="addEmployee()" type="submit" class="btn btn-primary ">Add Employee</button>
        </div>

    </div>

    <hr>

    <!-- Employee List (Table) -->
    <h2 class="text-center mb-5 text-success">Employee Table</h2>
    <table class="table table-bordered table-hover">
        <tr>
            <th>Count</th>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Email</th>
            <th>Created Date</th>
            <th>Updated Date</th>
           
        </tr>
        <tr *ngFor="let employee of employeeList; index as i">
            <td>{{i+1}}</td>
            <td>{{employee.employeeId}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.department}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.createdAt}}</td>
            <td>{{employee.updatedAt}}</td>
        
            <td class="px-4">
                <button (click)="deleteEmployee(employee.employeeId)" type="button"
                    class="btn bg-primary px-4 me-3 btn-sm">
                    <svg class="w-6 h-6 text-gray-800 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd"
                            d="M8.586 2.586A2 2 0 0 1 10 2h4a2 2 0 0 1 2 2v2h3a1 1 0 1 1 0 2v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8a1 1 0 0 1 0-2h3V4a2 2 0 0 1 .586-1.414ZM10 6h4V4h-4v2Zm1 4a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Zm4 0a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Z"
                            clip-rule="evenodd" />
                    </svg>

                </button>
                <button (click)="selectEmployee(employee)" type="button" data-bs-toggle="modal" data-bs-target="#myModal"
                    class="btn bg-danger px-4 btn-sm">
                    <svg class="w-6 h-6 text-gray-800 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd"
                            d="M11.32 6.176H5c-1.105 0-2 .949-2 2.118v10.588C3 20.052 3.895 21 5 21h11c1.105 0 2-.948 2-2.118v-7.75l-3.914 4.144A2.46 2.46 0 0 1 12.81 16l-2.681.568c-1.75.37-3.292-1.263-2.942-3.115l.536-2.839c.097-.512.335-.983.684-1.352l2.914-3.086Z"
                            clip-rule="evenodd" />
                        <path fill-rule="evenodd"
                            d="M19.846 4.318a2.148 2.148 0 0 0-.437-.692 2.014 2.014 0 0 0-.654-.463 1.92 1.92 0 0 0-1.544 0 2.014 2.014 0 0 0-.654.463l-.546.578 2.852 3.02.546-.579a2.14 2.14 0 0 0 .437-.692 2.244 2.244 0 0 0 0-1.635ZM17.45 8.721 14.597 5.7 9.82 10.76a.54.54 0 0 0-.137.27l-.536 2.84c-.07.37.239.696.588.622l2.682-.567a.492.492 0 0 0 .255-.145l4.778-5.06Z"
                            clip-rule="evenodd" />
                    </svg>

                </button>
            </td>
        </tr>
    </table>
</div>


<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Update Employee</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="grid gap-4 mb-4 grid-cols-2">

                    <div class="form-group mb-3">
                        <label for="name">ID</label>
                        <input [(ngModel)]="selectedEmployee.employeeId" type="text" name="id" id="id"
                            class="form-control" placeholder="ID" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="productName">Employee Name</label>
                        <input [(ngModel)]="selectedEmployee.name" type="text" class="form-control" id="productName"
                            placeholder="Enter Employee Name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="name">Date - Time</label>
                        <input [(ngModel)]="selectedEmployee.department" type="datetime-local" name="name" id="name"
                            class="form-control" placeholder="ID" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="price">Price</label>
                        <input [(ngModel)]="selectedEmployee.email" type="number" name="price" id="price"
                            class="form-control" placeholder="Enter Price" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="quantity">Quantity</label>
                        <input [(ngModel)]="selectedEmployee.createdAt" type="number" name="quantity" id="quantity"
                            class="form-control" placeholder="Enter Quantity" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="supplierId">Supplier ID</label>
                        <input [(ngModel)]="selectedEmployee.updatedAt" type="text" name="supplierId" id="supplierId"
                            class="form-control" placeholder="Enter Supplier ID" required>
                    </div>
                </div>
                <button (click)="updateEmployee()" type="submit" class="form-control btn btn-primary px-4">
                    Update Employee
                </button>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
